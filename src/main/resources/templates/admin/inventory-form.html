<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{fragments/admin/header :: header-css}"></div>
    <title th:text="${isEdit ? 'Chỉnh sửa Tồn kho' : 'Nhập kho Mới'}"></title>
</head>
<body class="layout-fixed sidebar-expand-lg">
<div class="app-wrapper"> 

    <div th:replace="~{fragments/admin/header :: header}"></div>
    
    <div th:replace="~{admin/home :: sidebar}"></div>

    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0" th:text="${isEdit ? 'Chỉnh sửa Tồn kho' : 'Nhập kho Mới'}"></h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/inventory}">Tồn kho</a></li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="${isEdit ? 'Chỉnh sửa' : 'Tạo mới'}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="app-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" th:text="${isEdit ? 'Chỉnh sửa Tồn kho: ' + inventory.product.name : 'Nhập kho Mới'}"></h3>
                            </div>
                            
                            <form th:action="@{/admin/inventory/update}" method="post">
                                <div class="card-body">
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                                    <div class="mb-3">
                                        <label for="branchId" class="form-label">Chi nhánh</label>
                                        <select name="branchId" id="branchId" class="form-select" th:disabled="${isEdit}" required>
                                            <option value="" th:if="${!isEdit}">-- Chọn chi nhánh --</option>
                                            <option th:if="${isEdit}" th:value="${inventory.branch.id}" th:text="${inventory.branch.code} + ' - ' + ${inventory.branch.name}" selected></option>
                                            <option th:unless="${isEdit}" th:each="branch : ${branches}" 
                                                th:value="${branch.id}" 
                                                th:text="${branch.code} + ' - ' + ${branch.name}"></option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="productId" class="form-label">Sản phẩm</label>
                                        <select name="productId" id="productId" class="form-select" th:disabled="${isEdit}" required>
                                            <option value="" th:if="${!isEdit}">-- Chọn sản phẩm --</option>
                                            <option th:if="${isEdit}" th:value="${inventory.product.id}" 
                                                th:text="${inventory.product.name} + ' (' + ${inventory.product.sku} + ')'" selected></option>
                                            <option th:unless="${isEdit}" th:each="product : ${products}" 
                                                th:value="${product.id}" 
                                                th:text="${product.name} + ' (' + ${product.sku} + ')'"></option>
                                        </select>
                                        
                                        <p th:if="${isEdit}" class="mt-2 text-danger">
                                            **Đã giữ chỗ (Reserved): <span th:text="${inventory.reserved}">0</span>
                                        </p>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Tồn kho hiện tại (Quantity)</label>
                                        <input type="number" name="quantity" id="quantity" class="form-control" min="0" required
                                            th:value="${isEdit ? inventory.quantity : 0}" />
                                        <div class="form-text text-muted">
                                            Lưu ý: Giá trị này không thể nhỏ hơn số lượng đã giữ chỗ (Reserved).
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary" th:text="${actionText}"></button>
                                    <a th:href="@{/admin/inventory}" class="btn btn-secondary">Hủy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/admin/footer :: footer}"></div>
    
</div> <div th:replace="~{fragments/admin/footer :: footer-scripts}"></div>
<script th:replace="~{admin/home :: script-active-sidebar}"></script>

</body>
</html>
