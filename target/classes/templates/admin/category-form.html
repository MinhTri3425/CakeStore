<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit ? 'Chỉnh sửa Danh mục' : 'Thêm Danh mục Mới'}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2 th:text="${isEdit ? 'Chỉnh sửa Danh mục: ' + category.name : 'Thêm Danh mục Mới'}" class="mb-4"></h2>
        
        <form th:action="@{/admin/categories}" th:object="${category}" method="post">
            <input type="hidden" th:field="*{id}" th:if="${isEdit}" />

            <div class="mb-3">
                <label for="name" class="form-label">Tên Danh mục</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            
            <div class="mb-3">
                <label for="slug" class="form-label">Slug</label>
                <input type="text" th:field="*{slug}" class="form-control" id="slug" required>
            </div>

            <div class="mb-3">
                <label for="parentCategory" class="form-label">Danh mục Cha</label>
                <select th:field="*{parent.id}" class="form-select" id="parentCategory">
                    <option value="">-- Chọn Danh mục Cha (ROOT) --</option>
                    <option th:each="pCat : ${parentCategories}" 
                            th:value="${pCat.id}" 
                            th:text="${pCat.name}"
                            th:unless="${pCat.id == category.id}" 
                            >Danh mục cha</option>
                </select>
                <input type="hidden" name="parent.id" value="" th:if="${category.parent == null or category.parent.id == null}">
            </div>
            
            <div class="mb-3">
                <label for="sortOrder" class="form-label">Thứ tự sắp xếp</label>
                <input type="number" th:field="*{sortOrder}" class="form-control" id="sortOrder" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive">
                <label class="form-check-label" for="isActive">Hoạt động (Is Active)</label>
            </div>

            <button type="submit" class="btn btn-primary" th:text="${isEdit ? 'Cập nhật' : 'Thêm Danh mục'}"></button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
