# App
spring.application.name=cakestore

# ---------- DATA SOURCE (SQL SERVER) ----------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CakeStore;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ---------- JPA / HIBERNATE ----------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ---------- Hikari (mặc định của Spring) ----------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ==================================
# 3. Cấu hình Ứng dụng và Server
# ==================================

# Cổng chạy ứng dụng (Mặc định là 8080)
server.port=8080

# Cấu hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache= false

# Cấu hình Spring Security
spring.security.crypto.password.encoder.bcrypt.strength=10