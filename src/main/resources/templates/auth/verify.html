<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực OTP - CakeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Xác thực tài khoản</h4>
                </div>
                <div class="card-body text-center">
                    
                    <!-- Thông báo thành công -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <!-- Thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Form nhập OTP (chỉ hiện khi chưa xác thực thành công) -->
                    <form th:if="${success == null}" th:action="@{/verify}" method="post" class="mt-3">
                        <input type="hidden" name="email" th:value="${email}">
                        <div class="mb-3 text-start">
                            <label class="form-label">Nhập mã OTP</label>
                            <input type="text" name="otp" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Xác nhận</button>
                    </form>

                    <!-- Nút đăng nhập xuất hiện khi thành công -->
                    <div th:if="${success}" class="mt-3">
                        <a href="/login" class="btn btn-primary w-100">Đăng nhập ngay</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
