<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Mã Giảm giá</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div th:replace="~{admin/home :: sidebar}"></div>
            
            <div class="col-md-9">
                <h2 class="mb-4">Quản lý Mã Giảm giá (Coupons)</h2>

                <div th:if="${success}" class="alert alert-success" role="alert"><span th:text="${success}"></span></div>
                <div th:if="${error}" class="alert alert-danger" role="alert"><span th:text="${error}"></span></div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Danh sách Coupons</h4>
                    <a th:href="@{/admin/coupons/new}" class="btn btn-primary">Tạo Mã Giảm giá Mới</a>
                </div>

                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Code</th>
                            <th>Loại</th>
                            <th>Giá trị</th>
                            <th>SL còn</th>
                            <th>Áp dụng tại</th>
                            <th>Hiệu lực</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="coupon : ${coupons}">
                            <td th:text="${coupon.code}">SALE20</td>
                            <td th:text="${coupon.type}">PERCENT</td>
                            <td th:text="${#numbers.formatDecimal(coupon.value, 0, 'POINT', 0, 'POINT')}">20</td>
                            <td th:text="${coupon.quantity}">100</td>
                            <td th:text="${coupon.branch != null ? coupon.branch.code : 'TOÀN HỆ THỐNG'}">HCM-Q1</td>
                            <td th:text="${#temporals.format(coupon.startsAt, 'dd-MM')} + ' - ' + ${#temporals.format(coupon.endsAt, 'dd-MM')}">01-01 - 31-01</td>
                            <td>
                                <span th:if="${coupon.isActiveNow(#dates.createNow())}" class="badge bg-success">Đang hoạt động</span>
                                <span th:unless="${coupon.isActiveNow(#dates.createNow())}" class="badge bg-secondary">Ngừng/Hết hạn</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/coupons/{id}/edit(id=${coupon.id})}" class="btn btn-sm btn-info">Sửa</a>
                                <form th:action="@{/admin/coupons/{id}/delete(id=${coupon.id})}" method="post" style="display: inline;" onsubmit="return confirm('Bạn có chắc chắn muốn xóa mã giảm giá này?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(coupons)}" class="alert alert-info">Chưa có mã giảm giá nào được tạo.</div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
