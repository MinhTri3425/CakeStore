<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
<meta charset="UTF-8">

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="app-header navbar navbar-expand bg-body">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						data-lte-toggle="sidebar" href="#" role="button"> <i
							class="bi bi-list"></i>
					</a></li>
				</ul>

				<a class="navbar-brand" th:href="@{/admin/home}">CakeStore Admin</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<form th:action="@{/perform_logout}" method="post">
								<button type/="submit" class="btn btn-link nav-link">
									<i class="bi bi-box-arrow-right"></i> Logout
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

</body>
</html>
