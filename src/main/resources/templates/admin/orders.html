<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <div th:replace="~{fragments/admin/header :: header-css}"></div>
    <title>Quản lý Đơn hàng</title>
</head>
<body class="layout-fixed sidebar-expand-lg">
<div class="app-wrapper">

    <div th:replace="~{fragments/admin/header :: header}"></div>
    <div th:replace="~{admin/home :: sidebar}"></div>

    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0">Quản lý Đơn hàng</h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Đơn hàng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-content">
            <div class="container-fluid">

                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/admin/orders/new}" class="btn btn-primary">+ Tạo Đơn hàng Mới</a>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${currentStatus == null || currentStatus.isEmpty() ? 'active' : ''}"
                                   th:href="@{/admin/orders}">Tất cả</a>
                            </li>
                            <li class="nav-item" th:each="status : ${allStatuses}">
                                <a class="nav-link"
                                   th:classappend="${currentStatus == status.name() ? 'active' : ''}"
                                   th:href="@{/admin/orders(status=${status.name()})}"
                                   th:text="${status}">Status</a>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body p-0">
                        <table class="table table-bordered table-striped align-middle mb-0">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Khách hàng</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Thanh toán</th>
                                <th>Ngày tạo</th>
                                <th>Chi nhánh</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orderPage.content}">
                                <td th:text="${order.id}">#1001</td>
                                <td th:text="${order.shippingFullName != null ? order.shippingFullName 
                                            : (order.user != null ? order.user.fullName : '—')}">Nguyễn Văn A</td>
                                <td th:text="${#numbers.formatDecimal(order.total, 0, 'POINT', 0, 'POINT')} + ' đ'">0 đ</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${order.status.name() == 'DELIVERED' ? 'text-bg-success' :
                                                          order.status.name() == 'CANCELED' ? 'text-bg-danger' : 'text-bg-warning'}"
                                          th:text="${order.status}">NEW</span>
                                </td>
                                <td th:text="${order.paymentMethod != null ? order.paymentMethod : '—'}">COD</td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}">25-10-2025</td>
                                <td th:text="${order.branch != null ? order.branch.name : '—'}">Chi nhánh HCM</td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                                       class="btn btn-sm btn-primary">Chi tiết</a>
                                </td>
                            </tr>
                            <tr th:if="${orderPage.empty}">
                                <td colspan="8" class="text-center text-muted py-3">Không có đơn hàng nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                        <nav th:if="${orderPage.totalPages > 1}" aria-label="Pagination">
                            <ul class="pagination justify-content-center mb-0">
                                <li class="page-item" th:classappend="${orderPage.first ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/admin/orders(page=${orderPage.number - 1}, status=${currentStatus})}">«</a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(0, orderPage.totalPages - 1)}"
                                    th:classappend="${i == orderPage.number ? 'active' : ''}">
                                    <a class="page-link"
                                       th:text="${i + 1}"
                                       th:href="@{/admin/orders(page=${i}, status=${currentStatus})}">1</a>
                                </li>

                                <li class="page-item" th:classappend="${orderPage.last ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/admin/orders(page=${orderPage.number + 1}, status=${currentStatus})}">»</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div th:replace="~{fragments/admin/footer :: footer}"></div>
</div>

<div th:replace="~{fragments/admin/footer :: footer-scripts}"></div>
<script th:replace="~{admin/home :: script-active-sidebar}"></script>
</body>
</html>
