<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản - CakeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8d7e8, #ffe6cc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="card p-4" style="width: 420px;">
  <div class="text-center mb-3">
    <h3 class="fw-bold text-primary">Đăng ký tài khoản</h3>
    <p class="text-muted small">Tạo tài khoản để mua hàng nhanh chóng hơn 🎂</p>
  </div>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-2">Đăng ký</button>
  </form>
  <div class="text-center mt-3">
    <a th:href="@{/login}" class="text-decoration-none">Đã có tài khoản? <b>Đăng nhập ngay</b></a>
  </div>
</div>
</body>
</html>
