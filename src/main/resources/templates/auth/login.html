<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - CakeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: none;
      width: 400px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="card p-4">
  <div class="text-center mb-3">
    <h3 class="fw-bold text-success">Đăng nhập</h3>
    <p class="text-muted small">Chào mừng bạn quay lại với CakeStore 🍰</p>
  </div>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
  </form>
  <div class="text-center mt-3">
    <a th:href="@{/register}" class="text-decoration-none">Chưa có tài khoản? <b>Đăng ký ngay</b></a>
  </div>
</div>
</body>
</html>
