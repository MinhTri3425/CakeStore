<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Admin/Staff</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* CSS tùy chỉnh cho form login giữa màn hình */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">ADMIN LOGIN</h3>
            </div>
            <div class="card-body">
                
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Tên đăng nhập hoặc mật khẩu không hợp lệ.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Bạn đã đăng xuất thành công.
                </div>
                
                <form th:action="@{/perform_login}" method="post">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Email / Username</label>
                        <input type="email" id="username" name="username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-2">Đăng nhập</button>
                    
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
