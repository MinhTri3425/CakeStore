<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit ? 'Chỉnh sửa Mã giảm giá' : 'Tạo Mã giảm giá Mới'}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 th:text="${isEdit ? 'Chỉnh sửa Mã: ' + coupon.code : 'Tạo Mã giảm giá Mới'}" class="mb-4"></h2>
                
                <form th:action="@{/admin/coupons}" th:object="${coupon}" method="post">
                    <input type="hidden" th:field="*{id}" th:if="${isEdit}" />

                    <div class="mb-3">
                        <label for="code" class="form-label">Code Mã giảm giá (VD: FREE20K)</label>
                        <input type="text" th:field="*{code}" class="form-control" id="code" th:disabled="${isEdit}" required>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="type" class="form-label">Loại giảm giá</label>
                            <select th:field="*{type}" class="form-select" id="type" required>
                                <option th:each="type : ${couponTypes}" 
                                        th:value="${type}" 
                                        th:text="${type}">PERCENT</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="value" class="form-label">Giá trị (Số tiền hoặc %)</label>
                            <input type="number" th:field="*{value}" class="form-control" id="value" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="startsAt" class="form-label">Bắt đầu từ (Ngày/Giờ)</label>
                            <input type="datetime-local" th:field="*{startsAt}" class="form-control" id="startsAt" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="endsAt" class="form-label">Kết thúc vào (Ngày/Giờ)</label>
                            <input type="datetime-local" th:field="*{endsAt}" class="form-control" id="endsAt" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Số lượng Mã phát hành</label>
                        <input type="number" th:field="*{quantity}" class="form-control" id="quantity" min="1" required>
                    </div>

                    <h5 class="mt-4">Quy tắc áp dụng (Tùy chọn)</h5>

                    <div class="mb-3">
                        <label for="branch" class="form-label">Áp dụng tại Chi nhánh</label>
                        <select th:field="*{branch.id}" class="form-select" id="branch">
                            <option value="">TOÀN HỆ THỐNG</option>
                            <option th:each="branch : ${branches}" 
                                    th:value="${branch.id}" 
                                    th:text="${branch.code} + ' - ' + ${branch.name}">HCM-Q1</option>
                        </select>
                    </div>
                    
                    <div class="row">
                         <div class="mb-3 col-md-6">
                            <label for="minSubtotal" class="form-label">Đơn hàng tối thiểu (Min Subtotal)</label>
                            <input type="number" th:field="*{minSubtotal}" class="form-control" id="minSubtotal" min="0" step="0.01">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="maxDiscount" class="form-label">Giảm tối đa (Max Discount)</label>
                            <input type="number" th:field="*{maxDiscount}" class="form-control" id="maxDiscount" min="0" step="0.01">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive">
                        <label class="form-check-label" for="isActive">Kích hoạt (Is Active)</label>
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="${isEdit ? 'Cập nhật Mã giảm giá' : 'Tạo Mã giảm giá'}"></button>
                    <a th:href="@{/admin/coupons}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
