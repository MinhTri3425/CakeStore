<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6" 
      lang="en">
<head>
    <meta charset="UTF-8">
    </head>
<body>

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/admin/home}">CakeStore Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/products}">Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/orders}">Đơn hàng</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/admin/users}">Users/Staff</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <span class="navbar-text me-3" sec:authentication="name">Tài khoản</span>
                        <form th:action="@{/perform_logout}" method="post" style="display:inline;">
                            <button class="btn btn-outline-light" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</body>
</html>
