<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{fragments/admin/header :: header-css}"></div>
    <title>Quản lý Chi nhánh</title>
</head>
<body class="layout-fixed sidebar-expand-lg">
<div class="app-wrapper"> 

    <div th:replace="~{fragments/admin/header :: header}"></div>
    
    <div th:replace="~{admin/home :: sidebar}"></div>

    <main class="app-main">
		<div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0">Quản lý Chi nhánh</h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Chi nhánh</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="app-content">
            <div class="container-fluid">
                
                <div th:if="${success}" class="alert alert-success" role="alert"><span th:text="${success}"></span></div>
                <div th:if="${error}" class="alert alert-danger" role="alert"><span th:text="${error}"></span></div>

                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/admin/branches/new}" class="btn btn-primary">Thêm Chi nhánh Mới</a>
                </div>

				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Danh sách Chi nhánh</h3>
					</div>
					<div class="card-body p-0">
						<table class="table table-bordered table-striped align-middle">
							<thead class="table-dark">
								<tr>
									<th>ID</th>
									<th>Mã Code</th>
									<th>Tên Chi nhánh</th>
									<th>Manager</th> <th>Địa chỉ</th>
									<th>SĐT</th>
									<th>Trạng thái</th>
									<th>Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="branch : ${branches}">
									<td th:text="${branch.id}">1</td>
									<td th:text="${branch.code}">HCM-Q1</td>
									<td th:text="${branch.name}">Chi nhánh Quận 1</td>
									
									<td th:text="${branch.manager != null ? branch.manager.fullName : '—'}">Nguyễn Văn A</td>

									<td th:text="${branch.line1} + ' - ' + ${branch.city}">123 Đường ABC - TP HCM</td>
									<td th:text="${branch.phone}">0901234567</td>
									<td>
										<span th:if="${branch.isActive}" class="badge text-bg-success">Active</span>
										<span th:unless="${branch.isActive}" class="badge text-bg-danger">Disabled</span>
									</td>
									<td>
										<a th:href="@{/admin/branches/{id}/edit(id=${branch.id})}" class="btn btn-sm btn-info">Sửa</a>
										<form th:action="@{/admin/branches/{id}/delete(id=${branch.id})}" method="post" style="display: inline;" onsubmit="return confirm('Xóa chi nhánh có thể ảnh hưởng đến dữ liệu tồn kho và đơn hàng. Bạn có chắc chắn?');">
											<button type="submit" class="btn btn-sm btn-danger">Xóa</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="card-footer">
						<div th:if="${#lists.isEmpty(branches)}" class="alert alert-info mb-0">Chưa có chi nhánh nào được tạo.</div>
					</div>
				</div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/admin/footer :: footer}"></div>
    
</div> <div th:replace="~{fragments/admin/footer :: footer-scripts}"></div>
<script th:replace="~{admin/home :: script-active-sidebar}"></script>

</body>
</html>
