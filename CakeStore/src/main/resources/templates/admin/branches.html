<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Chi nhánh</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div th:replace="~{admin/home :: sidebar}"></div>
            
            <div class="col-md-9">
                <h2 class="mb-4">Quản lý Chi nhánh</h2>

                <div th:if="${success}" class="alert alert-success" role="alert"><span th:text="${success}"></span></div>
                <div th:if="${error}" class="alert alert-danger" role="alert"><span th:text="${error}"></span></div>

                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/admin/branches/new}" class="btn btn-primary">Thêm Chi nhánh Mới</a>
                </div>

                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Mã Code</th>
                            <th>Tên Chi nhánh</th>
                            <th>Manager</th> <th>Địa chỉ</th>
                            <th>SĐT</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="branch : ${branches}">
                            <td th:text="${branch.id}">1</td>
                            <td th:text="${branch.code}">HCM-Q1</td>
                            <td th:text="${branch.name}">Chi nhánh Quận 1</td>
                            
                            <td th:text="${branch.manager != null ? branch.manager.fullName : '—'}">Nguyễn Văn A</td>

                            <td th:text="${branch.line1} + ' - ' + ${branch.city}">123 Đường ABC - TP HCM</td>
                            <td th:text="${branch.phone}">0901234567</td>
                            <td>
                                <span th:if="${branch.isActive}" class="badge bg-success">Active</span>
                                <span th:unless="${branch.isActive}" class="badge bg-danger">Disabled</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/branches/{id}/edit(id=${branch.id})}" class="btn btn-sm btn-info">Sửa</a>
                                <form th:action="@{/admin/branches/{id}/delete(id=${branch.id})}" method="post" style="display: inline;" onsubmit="return confirm('Xóa chi nhánh có thể ảnh hưởng đến dữ liệu tồn kho và đơn hàng. Bạn có chắc chắn?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(branches)}" class="alert alert-info">Chưa có chi nhánh nào được tạo.</div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
