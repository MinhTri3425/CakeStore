<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thống kê & Báo cáo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div th:replace="~{admin/home :: sidebar}"></div>
            
            <div class="col-md-9">
                <h2 class="mb-4">Thống kê & Báo cáo</h2>

                <div class="card mb-4">
                    <div class="card-header">Doanh thu 7 ngày qua</div>
                    <div class="card-body">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">Top 5 Sản phẩm bán chạy</div>
                            <div class="card-body">
                                <canvas id="topProductsChart"></canvas>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">Tỉ lệ Đơn hàng theo Trạng thái</div>
                            <div class="card-body">
                                <canvas id="orderStatusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
const revenueLabels = /*[[${revenueLabels}]]*/ [];
const revenueData = /*[[${revenueData}]]*/ [];
        
        // --- Doanh thu 7 ngày qua ---
        new Chart(document.getElementById('revenueChart'), {
            type: 'line',
            data: {
                labels: revenueLabels,
                datasets: [{
                    label: 'Doanh thu (Triệu VND)',
                    data: revenueData,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'Triệu VND' } }
                }
            }
        });

        // --- Top 5 Sản phẩm bán chạy (Mock) ---
        const topProductsData = {
            labels: ['Bánh Dâu Tây', 'Bánh Tiramisu', 'Bánh Socola', 'Bánh Red Velvet', 'Bánh Phô Mai'],
            datasets: [{
                label: 'Số lượng bán',
                data: [120, 95, 80, 65, 50],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff'],
            }]
        };
        new Chart(document.getElementById('topProductsChart'), {
            type: 'bar',
            data: topProductsData,
            options: { responsive: true, indexAxis: 'y' }
        });

        // --- Tỉ lệ Đơn hàng theo Trạng thái (Mock) ---
        const orderStatusData = {
            labels: ['DELIVERED', 'SHIPPING', 'CONFIRMED', 'NEW', 'CANCELED'],
            datasets: [{
                data: [60, 15, 10, 10, 5], // %
                backgroundColor: ['#28a745', '#17a2b8', '#ffc107', '#007bff', '#dc3545'],
            }]
        };
        new Chart(document.getElementById('orderStatusChart'), {
            type: 'doughnut',
            data: orderStatusData,
            options: { responsive: true }
        });

        /*]]>*/
    </script>
</body>
</html>
