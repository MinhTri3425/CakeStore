<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng k√Ω t√†i kho·∫£n - CakeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {

      min-height: 100vh;
      display: flex;

    .card {

    }
    .btn-primary {

    .toggle-password {

      cursor: pointer;
      color: #888;
    }
    .password-hint {
      font-size: 0.85rem;
      color: #888;
      margin-top: 3px;
    }
    #strengthBar {
      height: 6px;
      border-radius: 10px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    #passwordError, #confirmError {

    }
  </style>
</head>
<body>

<div class="card p-4">
  <div class="text-center mb-3">
    <h3 class="fw-bold text-primary">ƒêƒÉng k√Ω t√†i kho·∫£n</h3>
    <p class="text-muted small">T·∫°o t√†i kho·∫£n ƒë·ªÉ mua h√†ng nhanh ch√≥ng h∆°n üéÇ</p>
  </div>

  <form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validateForm()">
    <div class="mb-3">
      <label class="form-label">H·ªç t√™n</label>
      <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <!-- M·∫≠t kh·∫©u -->
    <div class="mb-3">
      <label class="form-label">M·∫≠t kh·∫©u</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" class="form-control" minlength="8" required>
        <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
      </div>
      <div class="password-hint">√çt nh·∫•t 8 k√Ω t·ª±, bao g·ªìm ch·ªØ v√† s·ªë.</div>

      <!-- Thanh ƒëo ƒë·ªô m·∫°nh -->
      <div class="mt-2">
        <div class="progress" style="height:6px;">
          <div id="strengthBar" class="progress-bar"></div>
        </div>
        <small id="strengthText" class="text-muted"></small>
      </div>

      <div id="passwordError" class="text-danger small mt-1">‚ùå M·∫≠t kh·∫©u qu√° ng·∫Øn.</div>
    </div>

    <!-- X√°c nh·∫≠n m·∫≠t kh·∫©u -->
    <div class="mb-3">
      <label class="form-label">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" class="form-control" required>
        <i class="bi bi-eye-slash toggle-password" id="toggleConfirm"></i>
      </div>
      <div id="confirmError" class="text-danger small mt-1">‚ùå M·∫≠t kh·∫©u kh√¥ng kh·ªõp.</div>
    </div>

   <button type="submit" class="btn btn-primary w-100"
  onclick="this.disabled=true; this.innerText='ƒêang x·ª≠ l√Ω...'; this.form.submit();">
  ƒêƒÉng k√Ω
</button>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/login}" class="text-decoration-none">ƒê√£ c√≥ t√†i kho·∫£n? <b>ƒêƒÉng nh·∫≠p ngay</b></a>
  </div>
</div>

<script>
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");
  const togglePassword = document.getElementById("togglePassword");
  const toggleConfirm = document.getElementById("toggleConfirm");
  const strengthBar = document.getElementById("strengthBar");
  const strengthText = document.getElementById("strengthText");
  const passwordError = document.getElementById("passwordError");
  const confirmError = document.getElementById("confirmError");

  // Hi·ªÉn th·ªã / ·∫©n m·∫≠t kh·∫©u
  function toggleInputVisibility(input, icon) {
    const type = input.getAttribute("type") === "password" ? "text" : "password";
    input.setAttribute("type", type);
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash");
  }
  togglePassword.addEventListener("click", () => toggleInputVisibility(password, togglePassword));
  toggleConfirm.addEventListener("click", () => toggleInputVisibility(confirmPassword, toggleConfirm));

  // Ki·ªÉm tra ƒë·ªô m·∫°nh m·∫≠t kh·∫©u
  password.addEventListener("input", () => {
    const val = password.value;
    let strength = 0;

    if (val.length >= 8) strength++;
    if (/[A-Z]/.test(val)) strength++;
    if (/[0-9]/.test(val)) strength++;
    if (/[^A-Za-z0-9]/.test(val)) strength++;

    const width = ["25%", "50%", "75%", "100%"][strength - 1] || "0%";
    const colors = ["#dc3545", "#ffc107", "#0d6efd", "#198754"];
    const texts = ["Y·∫øu", "Trung b√¨nh", "Kh√°", "M·∫°nh"];

    strengthBar.style.width = width;
    strengthBar.style.backgroundColor = colors[strength - 1] || "transparent";
    strengthText.textContent = strength ? `ƒê·ªô m·∫°nh: ${texts[strength - 1]}` : "";
  });

  // X√°c th·ª±c form
  function validateForm() {
    const passVal = password.value.trim();
    const confirmVal = confirmPassword.value.trim();
    let valid = true;

    if (passVal.length < 8) {
      passwordError.style.display = "block";
      valid = false;
    } else {
      passwordError.style.display = "none";
    }

    if (passVal !== confirmVal) {
      confirmError.style.display = "block";
      valid = false;
    } else {
      confirmError.style.display = "none";
    }

    return valid;
  }
</script>

</body>
</html>
